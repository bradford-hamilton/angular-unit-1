<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ng-animate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.3/foundation.min.css">
    <link rel="stylesheet" href="./ng-animate.css">
  </head>
  <body ng-app="animateApp" ng-cloak>
    <div class="row">
      <div class='large-6'>
        <br><br>
        <h3>Use some different ng-animate css</h3>
        <div ng-if="toggleBoolean">
          Fade me!
        </div>
        <input type="text" ng-model="name">
        <div ng-hide="name == 'Elie'">
          You're not Elie!
        </div>
        <div ng-show="name == 'Elie'">
          Hi Elie!
        </div>
        <br>
        <button ng-click="toggleBoolean = !toggleBoolean" type='button' class="success button">Toggle fade button</button>
      </div>
      <hr><br>
      <h3>Search through instructors and use fade</h3>
      <div ng-controller="MainController">
        <input type="text" ng-model="view.search">
        <div ng-repeat ="instructor in view.instructors | filter:view.search">
          {{instructor}}
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
    <script src="ng-animate.js"></script>
  </body>
</html>
